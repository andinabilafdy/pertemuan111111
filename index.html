<html>
    <head>
        <title>Kelas C</title>

    </head>
    <body>
        <h1>Belajar Website</h1>
        <form>
            Nama :
            <input type="text" placeholder="Masukkan nama anda" name="nama" />
            <br>
            Password :
            <input type="password" placeholder="Masukkan password anda" name="password">
            Email :
            <input type="email" placeholder="Masukkan email anda" name="email">

            <br>
            Angkatan :
            <input type="radio" id="21" name="Angkatan" />
            <label for="21">2021</label>
            <input type="radio" id="22" name="Angkatan" />
            <label for="22">2022</label>
            <br>
            Matkul :
            <input type="checkbox" id="wb" />
            <label for="wb">WEB</label>
            <input type="checkbox" id="dm" />
            <label for="dm">DATA MINING</label>
            <input type="checkbox" id="ki" />
            <label for="ki">KEAMANAN INFORMASI</label>
            <br>

            Kelas :
            <select>
                <option>C</option>
                <option>B</option>
                <option>A</option>
            </select>
            <br>
            Foto :
            <input type="file">

            <br>
            Pendapat Anda :
            <textarea name="" id=""
            cols="30" rows="10">
            </textarea>
            <button type="submit">Reset</button>
            <button type="submit">Kirim</button>
        </form>

    </body>
</html>
